<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Central Section -->
    <section class="central">
        <h1>My Portfolio</h1>
        <p>Showcasing my skills in education, web development, and content creation.</p>
        <!-- Icons for navigation -->
        <div class="icons">
            <div class="icon">
                <img src="illustration-icon.png" alt="Illustration">
                <p>Illustration</p>
            </div>
            <div class="icon">
                <img src="comics-icon.png" alt="Comics">
                <p>Comics</p>
            </div>
            <div class="icon">
                <img src="merch-icon.png" alt="Merchandise">
                <p>Merchandise</p>
            </div>
            <div class="icon">
                <img src="shop-icon.png" alt="Shop">
                <p>Shop</p>
            </div>
            <div class="icon">
                <img src="social-icon.png" alt="Social Media">
                <p>Social Media</p>
            </div>
        </div>
    </section>
</body>
</html>
